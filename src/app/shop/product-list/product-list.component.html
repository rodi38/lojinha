
<form class="grid example-form place-content-center w-full">
  <mat-form-field class="example-full-width w-full">
    <mat-label>Search products</mat-label>
    <input matInput placeholder="Ex. Coca-Cola" class="p-4">
  </mat-form-field>
</form>



<div class="grid grid-rows-1 grid-flow-col gap-4 place-content-center ">
  <mat-card *ngFor="let product of products;" class="">
    <mat-card-header>
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="product.imageUrl" class="bg-cover" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{product.description}}
      </p>
    </mat-card-content>
    <mat-card-actions class="flex justify-end gap-3">
        <a class="cursor-pointer">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
        </a>
        <a class="cursor-pointer">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
        </a>
    </mat-card-actions>
  </mat-card>
</div>
